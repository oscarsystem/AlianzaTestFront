<div class="main-body">

    <p> 
        <button color="primary" mat-raised-button (click)="openDialog()">
            <mat-icon>add</mat-icon> New
        </button>     
        <button color="primary" mat-raised-button (click)="exportClients()" class="btnExport">
            <mat-icon>save</mat-icon> Export
        </button>   
    </p>

        <form></form>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Shared Key" [(ngModel)]="sharedKey">
        </mat-form-field>
        <button  mat-stroked-button (click)="findClientBySharedKey()">Search</button>
        
        <button color="primary" mat-raised-button (click)="openComponentAdvanceSearch()" class="btnAdvanceSearch" *ngIf="!advanceSearch">
            Advanced Search
        </button> 
        

        <div *ngIf="advanceSearch">
            <app-advance-search></app-advance-search>
        </div>
        

    <div *ngIf="isLoading">
        <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
        <h2>One moment, please. Loading Information... </h2>
    </div>

 <h2>Clients</h2>    
<table mat-table [dataSource]="clientsList" class="mat-elevation-z8" *ngIf="!isLoading">
    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef> Shared Key </th>
      <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
    </ng-container>

    <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef> Business </th>
        <td mat-cell *matCellDef="let element"> {{element.names}} </td>
     </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="dateAdd">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateAdd}} </td>
    </ng-container>  
  
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>edit</mat-icon> </th>
        <td mat-cell *matCellDef="let element" > 
            <button mat-icon-button color="primary" >
                <mat-icon>edit</mat-icon>
            </button>    
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
